<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/descricao.css">
    <!--Ícones Material Symbols-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Ícones remixicon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="descricao" class="page color-theme-blue">
               
                <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex align-items-center justify-content-center">
                    <div class="flex-40 text-align-center">
                        <h3 id="preco-descricao" class="princing no-padding no-margin">R$5,00</h3></div>
                    <div class="flex-60">
                        <button class="add-cart">Adicionar a cesta</button>
                    </div>

                </div>
            </div>



                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="prod-detail">
                        <div class="buttons-top">
                            <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                            <a href="#" class="btn-favorito">
                                <i class="material-symbols-outlined" id="btnFavorito">favorite_border</i>
                            </a>
                            <a href="#"><i class="ri-share-line"></i></a>
                        </div>
                        <img id="imagem-descricao" src="img/produtos/000001.jpg">
                    </div>
                <div class="prod-content">

                    <div class="block">
                        <div class="line padding-top">
                            <b id="nome-descricao">Nome Produto</b>
                            <!--<button class="promo-btn">Promoção</button>-->

                        </div>
                        <!--<div class="margin-top display-flex align-items-center justify-content-start">
                            <button class="margin-left btn-rates"><i class="mdi mdi-star"></i><span id="rating-descricao">5</span></button>
                            <button class="btn-rates"><i class="ri-thumb-up-fill"></i><span id="like-descricao">90%</span></button>
                            <span id="reviews-descricao" class="reviews">77</span>-->
                        </div>
                        <div class="display-flex align-items-center justify-content-center">
                            <p id="texto-descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas necessitatibus, debitis perferendis tenetur temporibus tempora enim harum unde aliquam, asperiores recusandae dolor sapiente vitae alias fuga. Ducimus laborum neque beatae!</p>
                        </div>
                        <table id="tabDescricao">
                            <tr>
                                <th>Referência</th>
                                <th>Detalhe</th>
                            </tr>

                        </table>

                    </div>

                </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
